<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acesso - Inventário TI</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #ff6b00; --bg-dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.7); }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0px, transparent 50%);
            height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; margin: 0;
        }
        .card-reset {
            width: 100%; max-width: 400px; background: var(--card-bg); backdrop-filter: blur(12px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .logo-container { text-align: center; margin-bottom: 30px; }
        .logo-container img { max-width: 150px; }
        h3 { color: #fff; text-align: center; font-weight: 700; }
        p.subtitle { color: #94a3b8; text-align: center; font-size: 0.9rem; margin-bottom: 25px; }
        .form-control {
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; padding: 12px; border-radius: 12px;
        }
        .form-control:focus { background: rgba(15, 23, 42, 0.8); border-color: var(--primary-color); color: #fff; box-shadow: none; }
        .btn-submit {
            background: var(--primary-color); border: none; width: 100%; padding: 12px;
            border-radius: 12px; color: white; font-weight: 600; margin-top: 15px;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 0.85rem; }
        .back-link:hover { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="card-reset">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='LOGO LARANJA.png') }}" alt="VMAX">
        </div>
        <h3>Recuperar Senha</h3>
        <p class="subtitle">Insira seu e-mail corporativo para receber um link de redefinição.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white-50"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="seu.email@vmax.com.br" required>
                </div>
            </div>
            <button type="submit" class="btn btn-submit">Enviar Link de Recuperação</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link"><i class="fas fa-arrow-left me-1"></i> Voltar para o Login</a>
    </div>
</body>
</html>
