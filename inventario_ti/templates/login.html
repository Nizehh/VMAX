<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETARIO TI | Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #ff6b00; /* Cor da sua logo VMAX */
            --dark-blue: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Efeito de círculos flutuantes no fundo para profundidade */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-orange);
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            padding: 45px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header img {
            max-width: 120px;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #fff;
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .form-label {
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-group {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #64748b;
            padding-left: 15px;
        }

        .form-control {
            background: transparent;
            border: none;
            color: #fff;
            padding: 12px 15px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: transparent;
            color: #fff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #475569;
        }

        .btn-primary {
            background: var(--primary-orange);
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #e66000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 107, 0, 0.4);
        }

        .form-check-input {
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        /* Alerta estilizado */
        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-box {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-circle" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
    <div class="bg-circle" style="width: 300px; height: 300px; bottom: -50px; left: -50px;"></div>

    <div class="login-box animate__animated animate__fadeIn">
        <div class="login-header">
            <img src="{{ url_for('static', filename='LOGO LARANJA.png') }}" alt="VMAX Logo" onerror="this.src='https://via.placeholder.com/120x60?text=VMAX'">
            <h2>INVENTÁRIO DE TI</h2>
            <p>Controle de Ativos</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-dismissible fade show mb-4" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close" style="font-size: 0.7rem;"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Seu nome de usuário" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label">Senha</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                    <input type="password" name="senha" id="password" class="form-control" placeholder="Sua senha de acesso" required>
                    <button class="btn border-0 text-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check mb-0">
                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                    <label class="form-check-label small text-secondary" for="remember">Lembrar acesso</label>
                </div>
                <a href="{{ url_for('esqueci_senha') }}" class="text-decoration-none small" style="color: var(--primary-orange); opacity: 0.8;">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                ACESSAR PORTAL <i class="fas fa-arrow-right ms-2" style="font-size: 0.8rem;"></i>
            </button>
        </form>
        
        <div class="text-center mt-5">
            <p style="color: #475569; font-size: 0.75rem; letter-spacing: 1px;">&copy; 2026 EQUIPE DE TI VMAX</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para mostrar/ocultar senha
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
