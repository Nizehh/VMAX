<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1.1" type="image/x-icon">
    <title>Definir Senha - Inventário TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b00;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 107, 0, 0.1) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .card-reset {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 180px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.3));
        }

        h3 {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #94a3b8;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-label {
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .input-group-text {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            border-radius: 12px 0 0 12px;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 12px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.15);
            color: #ffffff;
        }

        .btn-submit {
            background: var(--primary-color);
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background: #e66000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 107, 0, 0.4);
        }

        .alert {
            border-radius: 12px;
            font-size: 0.85rem;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }
    </style>
</head>
<body>

    <div class="card-reset">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='LOGO LARANJA.png') }}" alt="VMAX">
        </div>

        <h3>Ativar sua Conta</h3>
        <p class="subtitle">Defina uma senha segura para acessar o sistema de inventário.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-4">
                        <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="senha" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirmar Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-check-double"></i></span>
                    <input type="password" name="confirmar" class="form-control" placeholder="Repita a senha" required>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">
                Finalizar Cadastro <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>
    </div>

</body>
</html>
