{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-0 shadow-sm bg-dark text-white">
                <div class="card-header bg-transparent border-secondary border-opacity-25 py-3">
                    <h5 class="mb-0"><i class="fas fa-file-signature me-2 text-warning"></i>Revisar Termo de Responsabilidade</h5>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info bg-opacity-10 border-info text-info small">
                        <i class="fas fa-info-circle me-2"></i>
                        Você pode editar o texto abaixo conforme a necessidade. O conteúdo será salvo exatamente como aparecer aqui.
                    </div>

                    <form action="{{ url_for('gerar_termo', equip_id=equip.id) }}" method="POST">
                        <div class="mb-4">
                            <label class="form-label text-white-50">Conteúdo do Termo:</label>
                            <textarea name="conteudo_termo" class="form-control bg-secondary bg-opacity-10 border-secondary border-opacity-25 text-white" 
                                      rows="18" style="font-family: 'Arial', sans-serif; line-height: 1.6; text-align: justify;">{{ texto }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{{ url_for('equipamentos') }}" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn px-4 fw-bold" style="background-color: #ff6b00; color: white;">
                                <i class="fas fa-check-circle me-2"></i>Salvar e Visualizar Termo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
